<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<form method="" action="">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">
		<br><br>

		<label for="dt_nasc">Data de Nascimento:</label>
		<input type="date" id="dt_nasc" name="dt_nasc">
		<br><br>	

		<label for="hr_nasc">Hora de Nascimento:</label>
		<input type="time" id="hr_nasc" name="hr_nasc">	
		<br><br>	

		<label for="idade">Idade:</label>
		<input type="number" id="idade" name="idade" value="18" min="18" max="35">
		<br><br>

		<label for="nota">Nota da Página:"</label>
		<input type="range" id="nota" name="nota" value="0" min="5" max="10">
		<br><br>

		<label for="email">Email:"</label>
		<input type="email" id="email" name="imail">
		<br><br>

		<fieldset>
			<legend>Área de interesse</legend>

			<label>
			<input type="checkbox" name="esporte" value="esportes">
			Esportes
		</label>
		<label>
			<input type="checkbox" name="cinema" value="Cinemas">
			Cinemas
		</label>
		<label>
			<input type="checkbox" name="viagens" value="viagens" checked="">
			Viagens
		</label>
		<label>
			<input type="checkbox" name="comida" value="Comidas">
			Comidas
		</label>
		</fieldset>
		<br><br>

		<fieldset>
			<legend>Sexo</legend>

			<label>
				<input type="radio" name="Sexo" value="masculino" checked>
				Masculino
			</label>
			<label>
				<input type="radio" name="Sexo" value="feminino">
				feminino
			</label>
		</fieldset>
		<br><br>



		<label>
			<input type="checkbox" name="esporte" value="esportes">
			Esportes
		</label>
		<label>
			<input type="checkbox" name="cinema" value="Cinemas">
			Cinemas
		</label>
		<label>
			<input type="checkbox" name="viagens" value="viagens" checked="">
			Viagens
		</label>
		<label>
			<input type="checkbox" name="comida" value="Comidas">
			Comidas
		</label>
		<br><br>



		<button type="submit">enviar</button>	
	</form>
</body>
</html>
